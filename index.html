    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #fef7e6 0%, #fff8f0 50%, #fdf4e8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Georgia', 'Times New Roman', serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            animation: fadeInUp 1.5s ease-out;
        }

        .logo-container {
            margin-bottom: 2rem;
            position: relative;
        }

        .logo {
            max-width: 100%;
            height: auto;
            max-height: 400px;
            filter: drop-shadow(0 10px 25px rgba(255, 165, 0, 0.15));
            animation: float 6s ease-in-out infinite;
        }

        .company-name {
            font-size: 3.5rem;
            font-weight: 300;
            color: #e67e22;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(230, 126, 34, 0.1);
            animation: glow 3s ease-in-out infinite alternate;
        }

        .tagline {
            font-size: 1.2rem;
            color: #8b6914;
            opacity: 0.8;
            margin-top: 1rem;
            font-style: italic;
            animation: slideIn 2s ease-out 0.5s both;
        }

        .decorative-line {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #e67e22, transparent);
            margin: 2rem auto;
            opacity: 0.6;
            animation: expand 2s ease-out 1s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 2px 4px rgba(230, 126, 34, 0.1);
            }
            to {
                text-shadow: 0 2px 20px rgba(230, 126, 34, 0.3);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 0.8;
                transform: translateX(0);
            }
        }

        @keyframes expand {
            from {
                width: 0;
            }
            to {
                width: 100px;
            }
        }

        /* Falling leaves animation */
        .leaf {
            position: absolute;
            width: 12px;
            height: 16px;
            background: linear-gradient(135deg, #8bc34a, #689f38);
            border-radius: 0 100% 0 100%;
            opacity: 0.8;
            animation: fallLeaf 10s infinite linear;
            box-shadow: inset 1px 1px 2px rgba(255,255,255,0.3);
        }

        .leaf::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #558b2f, transparent);
            transform: translateY(-50%);
        }

        .leaf:nth-child(1) {
            top: -20px;
            left: 15%;
            animation-delay: 0s;
            animation-duration: 12s;
            transform: rotate(45deg);
        }

        .leaf:nth-child(2) {
            top: -20px;
            left: 70%;
            animation-delay: 3s;
            animation-duration: 15s;
            transform: rotate(-30deg);
        }

        .leaf:nth-child(3) {
            top: -20px;
            left: 35%;
            animation-delay: 6s;
            animation-duration: 11s;
            transform: rotate(15deg);
        }

        .leaf:nth-child(4) {
            top: -20px;
            left: 85%;
            animation-delay: 1s;
            animation-duration: 14s;
            transform: rotate(-45deg);
        }

        .leaf:nth-child(5) {
            top: -20px;
            left: 50%;
            animation-delay: 4s;
            animation-duration: 13s;
            transform: rotate(60deg);
        }

        .leaf:nth-child(6) {
            top: -20px;
            left: 25%;
            animation-delay: 7s;
            animation-duration: 16s;
            transform: rotate(-15deg);
        }

        @keyframes fallLeaf {
            0% {
                transform: translateY(-20px) rotate(var(--rotation, 0deg));
                opacity: 0.8;
            }
            10% {
                opacity: 1;
            }
            25% {
                transform: translateY(25vh) rotate(calc(var(--rotation, 0deg) + 90deg)) translateX(10px);
            }
            50% {
                transform: translateY(50vh) rotate(calc(var(--rotation, 0deg) + 180deg)) translateX(-5px);
            }
            75% {
                transform: translateY(75vh) rotate(calc(var(--rotation, 0deg) + 270deg)) translateX(8px);
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(calc(100vh + 50px)) rotate(calc(var(--rotation, 0deg) + 360deg)) translateX(0px);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .company-name {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="leaf"></div>
    <div class="leaf"></div>
    <div class="leaf"></div>
    <div class="leaf"></div>
    <div class="leaf"></div>
    <div class="leaf"></div>
    
    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="Amaltaas Studio Logo" class="logo">
        </div>
        
        <div class="decorative-line"></div>
        
        <p class="tagline">Coming Soon</p>
    </div>
</body>
</html>
